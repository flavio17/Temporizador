<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo estilo focus timer">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>Focus Timer</title>
</head>

<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><i class='bx bx-play-circle'></i></button>
            <button class="pause hide"><i class='bx bx-pause-circle'></i></button>
            <button class="stop hide"><i class='bx bx-stop-circle'></i></button>
            <button class="set"><i class='bx bx-timer'></i></button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide"><i class='bx bx-volume-full'></i></button>
        <button class="sound-off"><i class='bx bx-volume-mute'></i></button>
    </footer>
    <!-- 17. Resolvendo bugs e conversando sobre complexidade de projetos -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
